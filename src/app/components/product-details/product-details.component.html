<main>
  <div class="container sm:w-full md:w-[80%] my-4 py-10">
    <div
      class="flex flex-wrap flex-col lg:flex-row items-center gap-10 text-white dark:bg-gray-400 bg-black rounded-lg overflow-hidden"
    >
      <div class="w-1/2 lg:w-1/4">
        <img
          [src]="productDetails.image"
          class="w-full"
          [alt]="productDetails.title"
        />
      </div>
      <div class="w-4/6 py-5 flex flex-col gap-5">
        <h2 class="text-[25px] md:text-[30px] capitalize">
          {{ productDetails.title }}
        </h2>
        <p class="dark:text-gray-600 text-gray-300">
          {{ productDetails.description }}
        </p>
        <span class="dark:text-red-700 text-red-400 text-[20px] capitalize">
          {{ productDetails.category }}
        </span>
        <span class="dark:text-yellow-700 text-yellow-300 text-[18px]">
          Price : {{ productDetails.price | currency : "GBP" }}
        </span>
      </div>
    </div>
  </div>
</main>
